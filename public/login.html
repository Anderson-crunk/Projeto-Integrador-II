<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - SisGeR</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }
    .login-container {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0047ab;
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0066ff;
    }
    .error {
      color: #ff5555;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login SisGeR</h2>
    <div class="error" id="error-msg">Por favor, preencha todos os campos.</div>
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Usuário" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (!user || !pass) {
        errorMsg.style.display = 'block';
        return false; // não submete o form
      }

      errorMsg.style.display = 'none';
      alert('Login efetuado com sucesso! (Simulação)');
      // Aqui você pode colocar redirecionamento real após login, ex:
      // window.location.href = 'pagina-principal.html';
      return false; // para não recarregar a página no exemplo
    }
  </script>
</body>
</html>
