    body {

      color: #333;

    header {

    .dashboard-options {

    .card {

      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    .card:hover {

      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .card a {
      text-decoration: none;
      color: #0047ab;
      font-weight: bold;
      display: block;
    }

    footer {
      margin-top: auto;
      padding: 15px;
