<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SisGeR - Sistema de Gerenciamento de Ocorrências</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #000; /* fundo preto para destacar */
      color: white;
    }

    img {
      max-width: 600px;
      height: auto;
      margin-bottom: 40px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1em;
      cursor: pointer;
      background-color: #031b3d; /* azul escuro */
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      margin-bottom: 100px;
    }

    button:hover {
      background-color: #0b2853de; /* azul claro no hover */
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      background: transparent;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <img src="https://img.freepik.com/vetores-gratis/luzes-intermitentes-de-sirene-de-veiculos-de-emergencia-ou-de-policia_107791-24812.jpg?ga=GA1.1.661234773.1746816262&semt=ais_items_boosted&w=740" alt="Imagem policial" />
  
  <button onclick="window.location.href='login.html'">Acessar</button>

  <footer>
    Bem vindo ao SisGeR, o seu sistema de gerenciamento de ocorrências policiais
  </footer>

</body>
</html>
